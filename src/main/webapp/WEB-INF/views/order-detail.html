<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>訂單明細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .order-info-card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status-badge {
            font-size: 1.1rem;
            padding: 8px 15px;
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
        }
    </style>
</head>
<body>
<div class="container mt-4">

    <!-- 成功訊息（訂單剛建立時顯示） -->
    <div th:if="${param.message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill"></i>
        <strong>成功！</strong> <span th:text="${param.message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- 錯誤訊息 -->
    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <strong>錯誤！</strong> <span th:text="${param.error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- 訂單建立成功提示 -->
    <div th:if="${order != null && order.orderStatus.name() == 'PENDING_PAYMENT'}" class="text-center mb-4">
        <i class="bi bi-check-circle-fill success-icon"></i>
        <h2 class="mt-3">訂單建立成功！</h2>
        <p class="lead text-muted">感謝您的訂購，我們將盡快為您處理</p>
    </div>

    <!-- 頁面標題 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-receipt"></i> 訂單明細</h1>
        <div>
            <a th:href="@{/orders/my-orders}" class="btn btn-outline-secondary me-2">
                <i class="bi bi-list-ul"></i> 我的訂單
            </a>
            <a th:href="@{/products}" class="btn btn-primary">
                <i class="bi bi-bag"></i> 繼續購物
            </a>
        </div>
    </div>

    <div class="row">
        <!-- 左側：訂單資訊 -->
        <div class="col-md-8">
            
            <!-- 訂單基本資訊 -->
            <div class="order-info-card">
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <div>
                        <h4 class="mb-1">
                            訂單編號：<span th:text="${order.orderNumber}">ORD000</span>
                        </h4>
                        <small class="text-muted">
                            <i class="bi bi-calendar"></i> 
                            訂單日期：<span th:text="${#dates.format(order.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
                        </small>
                    </div>
                    <div>
                        <span class="badge status-badge"
                              th:classappend="${order.orderStatus.name() == 'PENDING_PAYMENT'} ? 'bg-warning text-dark' : 
                                             (${order.orderStatus.name() == 'PROCESSING'} ? 'bg-info' : 
                                             (${order.orderStatus.name() == 'SHIPPED'} ? 'bg-primary' : 
                                             (${order.orderStatus.name() == 'DELIVERED'} ? 'bg-success' : 
                                             (${order.orderStatus.name() == 'CANCELLED'} ? 'bg-secondary' : 'bg-light'))))"
                              th:text="${order.orderStatus.displayName}">
                            訂單狀態
                        </span>
                    </div>
                </div>
            </div>

            <!-- 收件人資訊 -->
            <div class="order-info-card">
                <h5><i class="bi bi-person-fill"></i> 收件人資訊</h5>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <p class="mb-2">
                            <strong><i class="bi bi-person"></i> 姓名：</strong>
                            <span th:text="${order.recipientName}">收件人</span>
                        </p>
                    </div>
                    <div class="col-md-6">
                        <p class="mb-2">
                            <strong><i class="bi bi-telephone"></i> 電話：</strong>
                            <span th:text="${order.recipientPhone}">0912345678</span>
                        </p>
                    </div>
                </div>
                <p class="mb-0">
                    <strong><i class="bi bi-geo-alt"></i> 地址：</strong>
                    <span th:text="${order.shippingAddress}">收件地址</span>
                </p>
            </div>

            <!-- 訂單備註 -->
            <div th:if="${order.orderNote != null && !order.orderNote.isEmpty()}" class="order-info-card">
                <h5><i class="bi bi-chat-left-text"></i> 訂單備註</h5>
                <hr>
                <p class="mb-0" th:text="${order.orderNote}">訂單備註內容</p>
            </div>

            <!-- 訂單商品明細 -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-box-seam"></i> 訂單商品</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>商品名稱</th>
                                <th>單價</th>
                                <th>數量</th>
                                <th>小計</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${order.orderItems}">
                                <td>
                                    <div>
                                        <strong th:text="${item.productName}">產品名稱</strong>
                                    </div>
                                </td>
                                <td>
                                    <span th:text="'NT$ ' + ${#numbers.formatDecimal(item.unitPrice, 0, 'COMMA', 0, 'POINT')}">$0</span>
                                </td>
                                <td>
                                    <span th:text="${item.quantity}">0</span>
                                </td>
                                <td>
                                    <strong th:text="'NT$ ' + ${#numbers.formatDecimal(item.subtotal, 0, 'COMMA', 0, 'POINT')}">$0</strong>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <!-- 右側：訂單摘要 -->
        <div class="col-md-4">
            
            <!-- 金額摘要 -->
            <div class="card mb-3">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-calculator"></i> 訂單金額</h5>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-2">
                        <span>商品總數：</span>
                        <span th:text="${#lists.size(order.orderItems)} + ' 件'">0 件</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>商品小計：</span>
                        <span th:text="'NT$ ' + ${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')}">$0</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>運費：</span>
                        <span class="text-success">免運費</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <h5>訂單總金額：</h5>
                        <h5 class="text-danger" 
                            th:text="'NT$ ' + ${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')}">$0</h5>
                    </div>
                </div>
            </div>

            <!-- 訂單操作 -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-gear"></i> 訂單操作</h5>
                </div>
                <div class="card-body">
                    
                    <!-- 取消訂單按鈕（只有特定狀態才能取消） -->
                    <div th:if="${order.orderStatus.name() == 'PENDING_PAYMENT' || order.orderStatus.name() == 'PROCESSING'}">
                        <form th:action="@{/orders/{id}/cancel(id=${order.orderId})}" method="post" onsubmit="return confirm('確定要取消此訂單嗎？');">
                            <button type="submit" class="btn btn-danger w-100 mb-2">
                                <i class="bi bi-x-circle"></i> 取消訂單
                            </button>
                        </form>
                    </div>
                    
                    <!-- 已取消的提示 -->
                    <div th:if="${order.orderStatus.name() == 'CANCELLED'}" class="alert alert-secondary mb-2">
                        <i class="bi bi-info-circle"></i> 此訂單已取消
                    </div>
                    
                    <!-- 其他操作按鈕 -->
                    <a th:href="@{/orders/my-orders}" class="btn btn-outline-secondary w-100 mb-2">
                        <i class="bi bi-list-ul"></i> 查看所有訂單
                    </a>
                    
                    <a th:href="@{/products}" class="btn btn-primary w-100">
                        <i class="bi bi-bag"></i> 繼續購物
                    </a>
                </div>
            </div>

            <!-- 提示訊息 -->
            <div class="alert alert-info mt-3">
                <i class="bi bi-info-circle"></i>
                <small>
                    <strong>溫馨提示：</strong><br>
                    • 訂單建立後，我們將在 1-2 個工作天內處理<br>
                    • 如有任何問題，請聯繫客服
                </small>
            </div>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
