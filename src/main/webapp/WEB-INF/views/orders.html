<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的訂單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .order-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: box-shadow 0.3s;
        }
        .order-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .order-header {
            background-color: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            border-radius: 8px 8px 0 0;
        }
        .order-body {
            padding: 15px;
        }
        .status-badge {
            padding: 5px 10px;
            font-size: 0.9rem;
        }
        .empty-orders {
            text-align: center;
            padding: 60px 20px;
        }
        .empty-icon {
            font-size: 5rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container mt-4">

    <!-- 返回首頁按鈕 -->
    <div class="mb-3">
        <a th:href="@{/}" class="btn btn-secondary">
            <i class="bi bi-house"></i> 返回首頁
        </a>
        <a th:href="@{/cart}" class="btn btn-outline-secondary">
            <i class="bi bi-cart"></i> 購物車
        </a>
    </div>

    <!-- 頁面標題 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-bag-check"></i> 我的訂單</h1>
    </div>

    <!-- 成功訊息 -->
    <div th:if="${param.message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill"></i>
        <strong>成功！</strong> <span th:text="${param.message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- 錯誤訊息 -->
    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <strong>錯誤！</strong> <span th:text="${param.error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle"></i> 錯誤：<span th:text="${error}"></span>
    </div>

    <!-- 訂單列表 -->
    <div th:if="${orders != null && !orders.isEmpty()}">
        
        <!-- 訂單統計 -->
        <div class="alert alert-info mb-4">
            <i class="bi bi-info-circle"></i>
            您總共有 <strong th:text="${#lists.size(orders)}">0</strong> 筆訂單
        </div>

        <!-- 訂單卡片列表 -->
        <div th:each="order : ${orders}" class="order-card">
            
            <!-- 訂單標題列 -->
            <div class="order-header">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <h5 class="mb-1">
                            <i class="bi bi-receipt"></i>
                            訂單編號：<span th:text="${order.orderNumber}">ORD000</span>
                        </h5>
                        <small class="text-muted">
                            <i class="bi bi-calendar"></i>
                            <span th:text="${#dates.format(order.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
                        </small>
                    </div>
                    <div class="col-md-4 text-center">
                        <span class="badge status-badge"
                              th:classappend="${order.orderStatus.name() == 'PENDING_PAYMENT'} ? 'bg-warning text-dark' : 
                                             (${order.orderStatus.name() == 'PROCESSING'} ? 'bg-info' : 
                                             (${order.orderStatus.name() == 'SHIPPED'} ? 'bg-primary' : 
                                             (${order.orderStatus.name() == 'DELIVERED'} ? 'bg-success' : 
                                             (${order.orderStatus.name() == 'CANCELLED'} ? 'bg-secondary' : 'bg-light'))))"
                              th:text="${order.orderStatus.displayName}">
                            訂單狀態
                        </span>
                    </div>
                    <div class="col-md-4 text-end">
                        <h5 class="text-danger mb-0">
                            NT$ <span th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')}">0</span>
                        </h5>
                    </div>
                </div>
            </div>

            <!-- 訂單內容 -->
            <div class="order-body">
                <div class="row">
                    
                    <!-- 商品資訊 -->
                    <div class="col-md-6">
                        <h6><i class="bi bi-box-seam"></i> 訂單商品</h6>
                        <div th:each="item, iterStat : ${order.orderItems}">
                            <!-- 只顯示前 3 個商品 -->
                            <div th:if="${iterStat.index < 3}" class="mb-2">
                                <div class="d-flex justify-content-between">
                                    <span>
                                        <i class="bi bi-dot"></i>
                                        <span th:text="${item.productName}">產品名稱</span>
                                    </span>
                                    <span class="text-muted">
                                        × <span th:text="${item.quantity}">0</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <!-- 如果超過 3 個商品，顯示提示 -->
                        <div th:if="${#lists.size(order.orderItems) > 3}" class="text-muted">
                            <small>
                                <i class="bi bi-three-dots"></i>
                                還有 <span th:text="${#lists.size(order.orderItems) - 3}">0</span> 件商品
                            </small>
                        </div>
                    </div>

                    <!-- 收件人資訊 -->
                    <div class="col-md-4">
                        <h6><i class="bi bi-person-fill"></i> 收件人</h6>
                        <p class="mb-1">
                            <i class="bi bi-person"></i>
                            <span th:text="${order.recipientName}">收件人</span>
                        </p>
                        <p class="mb-1">
                            <i class="bi bi-telephone"></i>
                            <span th:text="${order.recipientPhone}">0912345678</span>
                        </p>
                        <p class="mb-0 text-truncate" style="max-width: 250px;">
                            <i class="bi bi-geo-alt"></i>
                            <span th:text="${order.shippingAddress}">地址</span>
                        </p>
                    </div>

                    <!-- 操作按鈕 -->
                    <div class="col-md-2 text-end d-flex flex-column">
                        <a th:href="@{/orders/{id}(id=${order.orderId})}" 
                           class="btn btn-primary btn-sm mb-2">
                            <i class="bi bi-eye"></i> 查看明細
                        </a>
                        
                        <!-- 取消訂單按鈕（只有特定狀態才顯示） -->
                        <form th:if="${order.orderStatus.name() == 'PENDING_PAYMENT' || order.orderStatus.name() == 'PROCESSING'}"
                              th:action="@{/orders/{id}/cancel(id=${order.orderId})}" 
                              method="post"
                              onsubmit="return confirm('確定要取消此訂單嗎？');">
                            <button type="submit" class="btn btn-outline-danger btn-sm w-100">
                                <i class="bi bi-x-circle"></i> 取消訂單
                            </button>
                        </form>
                    </div>

                </div>

                <!-- 訂單備註（如果有的話） -->
                <div th:if="${order.orderNote != null && !order.orderNote.isEmpty()}" 
                     class="mt-3 pt-3 border-top">
                    <small class="text-muted">
                        <i class="bi bi-chat-left-text"></i>
                        <strong>備註：</strong>
                        <span th:text="${order.orderNote}">訂單備註</span>
                    </small>
                </div>
            </div>

        </div>

        <!-- 分頁提示（未來可以加入分頁功能） -->
        <div class="text-center mt-4 mb-4">
            <p class="text-muted">
                <i class="bi bi-info-circle"></i>
                已顯示所有訂單
            </p>
        </div>

    </div>

    <!-- 沒有訂單時顯示 -->
    <div th:if="${orders == null || orders.isEmpty()}" class="empty-orders">
        <i class="bi bi-cart-x empty-icon"></i>
        <h3 class="mt-4">目前沒有訂單</h3>
        <p class="lead text-muted">您還沒有建立任何訂單</p>
        <div class="mt-4">
            <a th:href="@{/products}" class="btn btn-primary btn-lg">
                <i class="bi bi-bag"></i> 開始購物
            </a>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
