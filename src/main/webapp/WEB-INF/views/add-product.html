<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增產品</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        /* 頁面整體樣式 */
        body {
            background-color: #f8f9fa;
        }
        
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        
        /* 檔案上傳區域樣式  */
        .file-upload-area {
            border: 3px dashed #007bff;
            border-radius: 10px;
            padding: 3rem 2rem;
            text-align: center;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .file-upload-area:hover {
            background-color: #e9ecef;
            border-color: #0056b3;
        }
        
        .file-upload-area.dragover {
            background-color: #cfe2ff;
            border-color: #0056b3;
            transform: scale(1.02);
        }
        
        .file-upload-area input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        /* 圖片預覽樣式 */
        .image-preview-container {
            margin-top: 1rem;
            display: none;
        }
        
        .image-preview-container.show {
            display: block;
        }
        
        .image-preview {
            max-width: 100%;
            height: 300px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            position: relative;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 280px;
            object-fit: contain;
        }
        
        .remove-image-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .remove-image-btn:hover {
            background-color: #c82333;
            transform: scale(1.1);
        }
        
        .file-info {
            margin-top: 10px;
            padding: 10px;
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 4px;
        }
        
        .file-info-hidden {
            display: none;
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 150px;
        }
        
        /* Textarea 樣式 */
        textarea.form-control {
            resize: vertical;
            min-height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                
                <div class="form-container">
                    <!-- 標題 -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1>
                            <i class="bi bi-plus-circle"></i> 新增產品
                        </h1>
                        <a th:href="@{/products}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> 返回列表
                        </a>
                    </div>
                    
                    <!-- 錯誤訊息 -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        <strong>錯誤！</strong> <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <!-- 產品表單 -->
                    <form th:action="@{/products/save}" 
                          th:object="${product}" 
                          method="post"
                          enctype="multipart/form-data"
                          id="productForm">
                        
                        <!-- 產品名稱  -->
                        <div class="mb-4">
                            <label for="prodName" class="form-label">
                                <i class="bi bi-tag-fill"></i> 產品名稱 
                                <span class="text-danger">*</span>
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="prodName" 
                                   th:field="*{prodName}"
                                   placeholder="請輸入產品名稱"
                                   required>
                        </div>
                        
                        <!-- 產品類型 -->
                        <div class="mb-4">
                           <label for="prodType" class="form-label">
                                <i class="bi bi-diagram-3-fill"></i> 產品類型
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="prodType" 
                                    th:field="*{prodType}">
                        </div>
                        
                        <!-- 產品價格 -->
                        <div class="mb-4">
                            <label for="prodPrice" class="form-label">
                                <i class="bi bi-currency-dollar"></i> 產品價格 
                                <span class="text-danger">*</span>
                            </label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text">NT$</span>
                                <input type="number" 
                                       step="1" 
                                       class="form-control" 
                                       id="prodPrice" 
                                       th:field="*{prodPrice}"
                                       placeholder="0"
                                       required>
                            </div>
                        </div>
                        
                        <!-- 產品線 -->
                        <div class="mb-4">
                            <label for="prodLine" class="form-label">
                                <i class="bi bi-diagram-3-fill"></i> 產品線
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="prodLine" 
                                   th:field="*{prodLine}">
                            <div class="form-text">
                                <i class="bi bi-info-circle"></i> 選填：品牌或產品系列名稱
                            </div>
                        </div>
                        
                        <!-- 產品圖片 -->
                        <div class="mb-4">
                            <label for="prodImage" class="form-label">
                                <i class="bi bi-image-fill"></i> 產品圖片
                            </label>
                            
                            <!-- 圖片檔名輸入框 -->
                            
                            <div class="file-upload-area" id="fileUploadArea">
                                <input type="file" 
                                       id="imageFile" 
                                       name="imageFile" 
                                       accept="image/*"
                                       onchange="handleFileSelect(event)">
                                <div id="uploadPrompt">
                                    <i class="bi bi-cloud-upload" style="font-size: 3rem; color: #007bff;"></i>
                                    <p class="mt-3 mb-2"><strong>點擊或拖曳圖片到此處上傳</strong></p>
                                    <small class="text-muted">
                                        支援格式：JPG, PNG, GIF, WEBP（最大 5MB）
                                    </small>
                                </div>
                            </div>
                                                        
                            <!-- 圖片預覽區 -->
                            <div class="image-preview-container" id="imagePreviewContainer">
                                <div class="image-preview" id="imagePreview">
                                    <img id="previewImage" src="" alt="圖片預覽">
                                    <button type="button" 
                                            class="remove-image-btn" 
                                            onclick="removeImage()"
                                            title="移除圖片">
                                        <i class="bi bi-x"></i>
                                    </button>
                                </div>
                                <!-- 檔案資訊 -->
                                <div class="file-info" id="fileInfo">
                                    <i class="bi bi-info-circle"></i>
                                    <strong>檔案名稱：</strong> <span id="fileName"></span><br>
                                    <strong>檔案大小：</strong> <span id="fileSize"></span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 產品描述 -->
                        <div class="mb-4">
                            <label for="prodDescription" class="form-label">
                                <i class="bi bi-card-text"></i> 產品描述
                            </label>
                            
                            <!-- 多行文字輸入框 -->
                            <textarea class="form-control" 
                                      id="prodDescription" 
                                      th:field="*{prodDescription}"
                                      rows="8"
                                      placeholder="請輸入產品的詳細描述...&#10;&#10;建議包含以下內容：&#10;• 產品特色&#10;• 技術規格&#10;• 使用方法&#10;• 注意事項&#10;• 保固資訊"></textarea>
                            
                            <!-- 字數統計 -->
                            <div class="mt-2 text-end">
                                <small class="text-muted">
                                    已輸入 <strong><span id="charCount">0</span></strong> 字元
                                </small>
                            </div>
                        </div> 
                                                    
                        <!-- 表單按鈕 -->
                        <hr class="my-4">
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/products}" class="btn btn-secondary btn-lg">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-save"></i> Save
                            </button>
                        </div>
                        
                    </form>
                    <!-- ========== 產品表單結束 ========== -->
                    
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    
    /**
     * 處理檔案選擇
     */
    function handleFileSelect(event) {
        const file = event.target.files[0];
        
        if (!file) {
            return;
        }
        
        // 驗證檔案類型
        if (!file.type.startsWith('image/')) {
            alert('請選擇圖片檔案！');
            event.target.value = '';
            return;
        }
        
        // 驗證檔案大小（5MB）
        const maxSize = 5 * 1024 * 1024;
        if (file.size > maxSize) {
            alert('檔案大小超過 5MB！');
            event.target.value = '';
            return;
        }
        
        // 顯示預覽
        displayImagePreview(file);
    }
    /**
     * 顯示圖片預覽
     */
    function displayImagePreview(file) {
        const reader = new FileReader();
        
        reader.onload = function(e) {
            // 顯示圖片
            document.getElementById('previewImage').src = e.target.result;
            document.getElementById('imagePreviewContainer').classList.add('show');
            
            // 隱藏上傳提示
            document.getElementById('fileUploadArea').style.display = 'none';
            
            // 顯示檔案資訊
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
        };
        
        reader.readAsDataURL(file);
    }
        
    /**
    * 移除圖片
    */
   function removeImage() {
       // 清空檔案輸入
       document.getElementById('imageFile').value = '';
       
       // 隱藏預覽
       document.getElementById('imagePreviewContainer').classList.remove('show');
       
       // 顯示上傳提示
       document.getElementById('fileUploadArea').style.display = 'block';
       
       // 清空預覽圖片
       document.getElementById('previewImage').src = '';
   }
   
   /**
    * 格式化檔案大小
    */
   function formatFileSize(bytes) {
       if (bytes === 0) return '0 Bytes';
       
       const k = 1024;
       const sizes = ['Bytes', 'KB', 'MB'];
       const i = Math.floor(Math.log(bytes) / Math.log(k));
       
       return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
   }
   
   /**
    * 拖曳上傳功能
    */
   const fileUploadArea = document.getElementById('fileUploadArea');
   
   // 防止預設的拖曳行為
   ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
       fileUploadArea.addEventListener(eventName, preventDefaults, false);
   });
   
   function preventDefaults(e) {
       e.preventDefault();
       e.stopPropagation();
   }
   
   // 拖曳進入時的樣式
   ['dragenter', 'dragover'].forEach(eventName => {
       fileUploadArea.addEventListener(eventName, () => {
           fileUploadArea.classList.add('dragover');
       }, false);
   });
   
   // 拖曳離開時的樣式
   ['dragleave', 'drop'].forEach(eventName => {
       fileUploadArea.addEventListener(eventName, () => {
           fileUploadArea.classList.remove('dragover');
       }, false);
   });
   
   // 處理放下檔案
   fileUploadArea.addEventListener('drop', (e) => {
       const dt = e.dataTransfer;
       const files = dt.files;
       
       if (files.length > 0) {
           const file = files[0];
           
           // 更新 input 的檔案
           const dataTransfer = new DataTransfer();
           dataTransfer.items.add(file);
           document.getElementById('imageFile').files = dataTransfer.files;
           
           // 觸發 change 事件
           handleFileSelect({ target: { files: [file] } });
       }
   }, false);
   
   /**
    * 字數統計
    */
   document.addEventListener('DOMContentLoaded', function() {
       const textarea = document.getElementById('prodDescription');
       const charCount = document.getElementById('charCount');
       
       if (textarea && charCount) {
           textarea.addEventListener('input', function() {
               charCount.textContent = textarea.value.length;
           });
       }
   });
</script>
</body>
</html>
