<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - 線上購物網站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        /* 與登入頁面相同的樣式 */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;  /* 加上 padding 避免在小螢幕上貼邊 */
        }
        
        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        .register-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-logo i {
            font-size: 4rem;
            color: #667eea;
        }
        
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        
        .btn-register:hover {
            transform: scale(1.05);
        }
        
        /* 驗證回饋樣式 */
        .invalid-feedback {
            display: block;  /* 強制顯示錯誤訊息 */
        }
        
        /* 密碼強度指示器 */
        .password-strength {
            height: 5px;
            border-radius: 3px;
            margin-top: 5px;
            transition: all 0.3s;
        }
        
        .strength-weak { background: #dc3545; width: 33%; }
        .strength-medium { background: #ffc107; width: 66%; }
        .strength-strong { background: #28a745; width: 100%; }
    </style>
</head>
<body>

<div class="register-card">
    
    <!-- Logo 和標題 -->
    <div class="register-logo">
        <i class="bi bi-person-plus-fill"></i>
        <h2 class="mt-3">建立新帳號</h2>
        <p class="text-muted">加入我們，開始購物之旅</p>
    </div>

    <!-- 錯誤訊息顯示 -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle"></i>
        <span th:text="${error}"></span>
    </div>

    <!-- 註冊表單 -->
    <!-- th:object="${customer}" 將表單綁定到 customer 物件 -->
    <!-- th:action="@{/register}" 設定表單提交的目標 URL -->
    <form th:action="@{/register}" 
          th:object="${customer}" 
          method="post" 
          id="registerForm" 
          novalidate>
        <!-- novalidate 禁用瀏覽器的預設驗證，使用自訂驗證 -->

        <!-- 使用者名稱 -->
        <div class="mb-3">
            <label for="custUsername" class="form-label">
                <i class="bi bi-person-circle"></i> 使用者名稱 
                <span class="text-danger">*</span>
            </label>
            
            <!-- th:field="*{custUsername}" 綁定到 customer.custUsername -->
            <!-- *{} 是 Thymeleaf 的選擇變數表達式，相對於 th:object -->
            <input type="text" 
                   class="form-control" 
                   id="custUsername" 
                   th:field="*{custUsername}" 
                   placeholder="請輸入使用者名稱（英文或數字）" 
                   required 
                   minlength="4" 
                   maxlength="20">
            <!-- minlength 最小長度 -->
            <!-- maxlength 最大長度 -->
            
            <!-- 驗證回饋訊息 -->
            <div class="invalid-feedback" id="usernameError">
                <!-- 初始隱藏，驗證失敗時顯示 -->
            </div>
            
            <!-- 即時檢查使用者名稱是否可用 -->
            <small class="text-muted" id="usernameCheck"></small>
        </div>

        <!-- 密碼 -->
        <div class="mb-3">
            <label for="custPassword" class="form-label">
                <i class="bi bi-lock"></i> 密碼 
                <span class="text-danger">*</span>
            </label>
            
            <input type="password" 
                   class="form-control" 
                   id="custPassword" 
                   th:field="*{custPassword}" 
                   placeholder="請輸入密碼（至少 6 個字元）" 
                   required 
                   minlength="6">
            
            <!-- 密碼強度指示器 -->
            <div class="password-strength" id="passwordStrength"></div>
            
            <div class="invalid-feedback">
                密碼長度至少 6 個字元
            </div>
        </div>

        <!-- 確認密碼 -->
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">
                <i class="bi bi-lock-fill"></i> 確認密碼 
                <span class="text-danger">*</span>
            </label>
            
            <!-- 這個欄位不綁定到 customer 物件，只用於驗證 -->
            <input type="password" 
                   class="form-control" 
                   id="confirmPassword" 
                   placeholder="請再次輸入密碼" 
                   required>
            
         <!-- <div class="invalid-feedback" id="confirmPasswordError">
                兩次密碼輸入不一致
            </div> -->
        </div>

        <!-- 真實姓名 -->
        <div class="mb-3">
            <label for="custName" class="form-label">
                <i class="bi bi-person"></i> 真實姓名 
                <span class="text-danger">*</span>
            </label>
            
            <input type="text" 
                   class="form-control" 
                   id="custName" 
                   th:field="*{custName}" 
                   placeholder="請輸入真實姓名" 
                   required>
            
            <div class="invalid-feedback">
                請輸入真實姓名
            </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="custEmail" class="form-label">
                <i class="bi bi-envelope"></i> Email 
                <span class="text-danger">*</span>
            </label>
            
            <!-- type="email" 會自動驗證 Email 格式 -->
            <input type="email" 
                   class="form-control" 
                   id="custEmail" 
                   th:field="*{custEmail}" 
                   placeholder="example@email.com" 
                   required>
            
            <div class="invalid-feedback">
                請輸入有效的 Email 地址
            </div>
        </div>

        <!-- 電話 -->
        <div class="mb-3">
            <label for="custPhone" class="form-label">
                <i class="bi bi-telephone"></i> 聯絡電話
            </label>
            
            <!-- type="tel" 電話輸入框 -->
            <!-- pattern 正規表達式驗證格式 -->
            <input type="tel" 
                   class="form-control" 
                   id="custPhone" 
                   th:field="*{custPhone}" 
                   placeholder="0912345678"
                   pattern="[0-9]{10}">
            
            <small class="text-muted">請輸入 10 位數字的手機號碼</small>
        </div>

        <!-- 地址 -->
        <div class="mb-3">
            <label for="custAddress" class="form-label">
                <i class="bi bi-geo-alt"></i> 地址
            </label>
            
            <textarea class="form-control" 
                      id="custAddress" 
                      th:field="*{custAddress}" 
                      rows="2" 
                      placeholder="請輸入地址"></textarea>
        </div>

        <!-- 同意條款 -->
        <div class="mb-3 form-check">
            <input type="checkbox" 
                   class="form-check-input" 
                   id="agreeTerms" 
                   required>
            
            <label class="form-check-label" for="agreeTerms">
                我同意 <a href="#" class="text-decoration-none">使用條款</a> 和 
                <a href="#" class="text-decoration-none">隱私政策</a>
                <span class="text-danger">*</span>
            </label>
            
            <div class="invalid-feedback">
                請閱讀並同意使用條款
            </div>
        </div>

        <!-- 註冊按鈕 -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-register">
                <i class="bi bi-person-plus"></i> 立即註冊
            </button>
        </div>
    </form>

    <!-- 分隔線 -->
    <hr class="my-4">

    <!-- 返回登入連結 -->
    <div class="text-center">
        <p class="mb-0">
            已經有帳號了？
            <a th:href="@{/login}" class="text-decoration-none">立即登入</a>
        </p>
        
        <p class="mt-3">
            <a th:href="@{/}" class="text-decoration-none">
                <i class="bi bi-house"></i> 返回首頁
            </a>
        </p>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    
    const form = document.getElementById('registerForm');
    const usernameInput = document.getElementById('custUsername');
    const passwordInput = document.getElementById('custPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const emailInput = document.getElementById('custEmail');
    const phoneInput = document.getElementById('custPhone');
    const usernameCheck = document.getElementById('usernameCheck');
    const usernameError = document.getElementById('usernameError');
    const passwordStrength = document.getElementById('passwordStrength');
    
    // ===== 即時去除空白 =====
    
    // 使用者名稱：自動移除所有空白
    usernameInput.addEventListener('input', function() {
        // 移除所有空白（包含中間的空白）
        this.value = this.value.replace(/\s/g, '');
    });
    
    // 密碼：只移除前後空白，保留中間可能的空白（如果使用者想要）
    passwordInput.addEventListener('blur', function() {
        this.value = this.value.trim();
    });
    
    confirmPasswordInput.addEventListener('blur', function() {
        this.value = this.value.trim();
    });
    
    // Email：自動移除所有空白
    emailInput.addEventListener('input', function() {
        this.value = this.value.replace(/\s/g, '');
    });
    
    // 電話：只保留數字
    phoneInput.addEventListener('input', function() {
        this.value = this.value.replace(/[^0-9]/g, '');
    });
    
    // ===== 使用者名稱即時驗證 =====
    
    let usernameCheckTimeout;
    
    usernameInput.addEventListener('input', function() {
        const username = this.value.trim();
        
        clearTimeout(usernameCheckTimeout);
        
        // 檢查長度
        if (username.length < 4) {
            usernameCheck.textContent = '使用者名稱至少 4 個字元';
            usernameCheck.className = 'text-muted';
            return;
        }
        
        // 檢查格式（只允許英文、數字、底線）
        if (!/^[a-zA-Z0-9_]+$/.test(username)) {
            usernameCheck.textContent = '✗ 只能包含英文、數字、底線';
            usernameCheck.className = 'text-danger';
            usernameInput.classList.remove('is-valid');
            usernameInput.classList.add('is-invalid');
            usernameError.textContent = '使用者名稱格式錯誤';
            return;
        }
        
        // 延遲檢查是否已存在
        usernameCheckTimeout = setTimeout(function() {
            fetch('/echop/check-username?username=' + username)
                .then(response => response.json())
                .then(isAvailable => {
                    if (isAvailable) {
                        usernameCheck.textContent = '✓ 使用者名稱可用';
                        usernameCheck.className = 'text-success';
                        usernameInput.classList.remove('is-invalid');
                        usernameInput.classList.add('is-valid');
                    } else {
                        usernameCheck.textContent = '✗ 使用者名稱已被使用';
                        usernameCheck.className = 'text-danger';
                        usernameInput.classList.remove('is-valid');
                        usernameInput.classList.add('is-invalid');
                        usernameError.textContent = '使用者名稱已被使用，請更換';
                    }
                })
                .catch(error => {
                    console.error('檢查使用者名稱失敗:', error);
                });
        }, 500);
    });
    
    // ===== 密碼強度檢查 =====
    
    passwordInput.addEventListener('input', function() {
        const password = this.value;
        let strength = 0;
        
        if (password.length >= 8) strength++;
        if (/[a-z]/.test(password)) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^a-zA-Z0-9]/.test(password)) strength++;
        
        passwordStrength.classList.remove('strength-weak', 'strength-medium', 'strength-strong');
        
        if (strength <= 2) {
            passwordStrength.classList.add('strength-weak');
        } else if (strength <= 3) {
            passwordStrength.classList.add('strength-medium');
        } else {
            passwordStrength.classList.add('strength-strong');
        }
    });
    
    // ===== Email 格式驗證 =====
    
    emailInput.addEventListener('blur', function() {
        const email = this.value.trim();
        const emailPattern = /^[A-Za-z0-9+_.-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
        
        if (email && !emailPattern.test(email)) {
            emailInput.classList.add('is-invalid');
            emailInput.classList.remove('is-valid');
        } else if (email) {
            emailInput.classList.remove('is-invalid');
            emailInput.classList.add('is-valid');
        }
    });
    
    // ===== 電話號碼驗證 =====
    
    phoneInput.addEventListener('blur', function() {
        const phone = this.value.trim();
        
        if (phone && phone.length !== 10) {
            phoneInput.classList.add('is-invalid');
            phoneInput.classList.remove('is-valid');
        } else if (phone) {
            phoneInput.classList.remove('is-invalid');
            phoneInput.classList.add('is-valid');
        }
    });
    
    // ===== 表單提交驗證 =====
    
    form.addEventListener('submit', function(event) {
        const confirmPasswordError = document.getElementById('confirmPasswordError');
        
        // 去除所有欄位的空白
        usernameInput.value = usernameInput.value.trim();
        passwordInput.value = passwordInput.value.trim();
        confirmPasswordInput.value = confirmPasswordInput.value.trim();
        emailInput.value = emailInput.value.trim();
        
        // 驗證使用者名稱格式
        if (!/^[a-zA-Z0-9_]{4,20}$/.test(usernameInput.value)) {
            event.preventDefault();
            alert('使用者名稱格式錯誤：只能包含英文、數字、底線，長度 4-20 字元');
            usernameInput.focus();
            return false;
        }
        
        // 驗證密碼長度
        if (passwordInput.value.length < 6) {
            event.preventDefault();
            alert('密碼長度至少 6 個字元');
            passwordInput.focus();
            return false;
        }
        
        // 檢查兩次密碼是否一致
        if (passwordInput.value !== confirmPasswordInput.value) {
            event.preventDefault();
            event.stopPropagation();
            
            confirmPasswordInput.classList.add('is-invalid');
            confirmPasswordError.style.display = 'block';
            confirmPasswordInput.focus();
            
            return false;
        } else {
            confirmPasswordInput.classList.remove('is-invalid');
            confirmPasswordInput.classList.add('is-valid');
        }
        
        // 驗證 Email 格式
        const emailPattern = /^[A-Za-z0-9+_.-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
        if (!emailPattern.test(emailInput.value)) {
            event.preventDefault();
            alert('Email 格式錯誤');
            emailInput.focus();
            return false;
        }
        
        // 驗證電話號碼（如果有填寫）
        if (phoneInput.value && phoneInput.value.length !== 10) {
            event.preventDefault();
            alert('電話號碼必須是 10 位數字');
            phoneInput.focus();
            return false;
        }
        
        // 檢查表單整體有效性
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }
        
        form.classList.add('was-validated');
    }, false);
    
    // ===== 確認密碼即時驗證 =====
    
    confirmPasswordInput.addEventListener('input', function() {
        const confirmPasswordError = document.getElementById('confirmPasswordError');
        
        if (this.value === passwordInput.value) {
            this.classList.remove('is-invalid');
            this.classList.add('is-valid');
        } else if (this.value.length > 0) {
            this.classList.remove('is-valid');
            this.classList.add('is-invalid');
            confirmPasswordError.style.display = 'block';
        }
    });
});
</script>

</body>
