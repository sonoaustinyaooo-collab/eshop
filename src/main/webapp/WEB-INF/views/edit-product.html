<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>編輯產品</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        
        .image-preview {
            max-width: 100%;
            height: 300px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 280px;
            object-fit: contain;
        }
        
        .image-preview .placeholder {
            color: #6c757d;
            text-align: center;
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                
                <div class="form-container">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1>
                            <i class="bi bi-pencil-square"></i> 編輯產品
                        </h1>
                        <a th:href="@{/products}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> 返回列表
                        </a>
                    </div>
                    
                    <!-- 錯誤訊息 -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        <strong>錯誤！</strong> <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <!-- 產品表單 -->
                    <form th:action="@{/products/update/{id}(id=${product.prodNum})}" 
                          th:object="${product}" 
                          method="post"                          
                          enctype="multipart/form-data">
                          
                           <!-- 隱藏欄位：舊圖片檔名 -->
                        <input type="hidden" 
                        	   name="oldImage" 
                        	   th:value="${product.prodImage}">
                        
                        <!-- 產品名稱 -->
                        <div class="mb-4">
                            <label for="prodName" class="form-label">
                                <i class="bi bi-tag-fill"></i> 產品名稱 
                                <span class="text-danger">*</span>
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="prodName" 
                                   th:field="*{prodName}"
                                   required>
                        </div>
                        
                        <!-- 產品類型 -->
                        <div class="mb-4">
                            <label for="prodType" class="form-label">
                                <i class="bi bi-grid-fill"></i> 產品類型
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="prodType" 
                                    th:field="*{prodType}">
                        </div>
                        
                        <!-- 產品價格 -->
                        <div class="mb-4">
                            <label for="prodPrice" class="form-label">
                                <i class="bi bi-currency-dollar"></i> 產品價格 
                                <span class="text-danger">*</span>
                            </label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text">NT$</span>
                                <input type="number" 
                                       step="1" 
                                       class="form-control" 
                                       id="prodPrice" 
                                       th:field="*{prodPrice}"
                                       required>
                            </div>
                        </div>
                        
                        <!-- 產品線 -->
                        <div class="mb-4">
                            <label for="prodLine" class="form-label">
                                <i class="bi bi-diagram-3-fill"></i> 產品線
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="prodLine" 
                                   name="prodLine"
                                   th:field="*{prodLine}">
                        </div>
                        
                        <!-- 產品圖片 -->
                        <div class="mb-4">
                            <label for="prodImage" class="form-label">
                                <i class="bi bi-image-fill"></i> 產品圖片
                            </label>
                            
                            <!-- 目前的圖片 -->
                            <div th:if="${product.hasImage()}" class="image-preview-container" id="currentImageContainer">
                                <p class="text-muted mb-2">
                                    <i class="bi bi-info-circle"></i> 目前的圖片（如需更換，請上傳新圖片）
                                </p>
                                <div class="image-preview">
                                    <!-- ⭐ 直接使用 prodImage，因為資料庫已儲存完整相對路徑 -->
                                    <img th:src="@{${product.prodImage}}" 
                                         alt="目前的產品圖片"
                                         id="currentImage">
                                </div>
                            </div>
                            
                            <!-- 上傳新圖片 -->
                            <div class="mt-3">
                                <div class="file-upload-area" id="fileUploadArea">
                                    <input type="file" 
                                           id="imageFile" 
                                           name="imageFile" 
                                           accept="image/*"
                                           onchange="handleFileSelect(event)">
                                    <div id="uploadPrompt">
                                        <i class="bi bi-cloud-upload" style="font-size: 3rem; color: #007bff;"></i>
                                        <p class="mt-3 mb-2"><strong>點擊或拖曳新圖片到此處</strong></p>
                                        <small class="text-muted">
                                            支援格式：JPG, PNG, GIF, WEBP（最大 5MB）
                                        </small>
                                    </div>
                                </div>
                            </div>
                            
                           <!-- 新圖片預覽 -->
                            <div class="image-preview-container" id="newImagePreviewContainer" style="display: none;">
                                <p class="text-success mb-2">
                                    <i class="bi bi-check-circle"></i> 新圖片預覽
                                </p>
                                <div class="image-preview">
                                    <img id="newPreviewImage" src="" alt="新圖片預覽">
                                    <button type="button" 
                                            class="remove-image-btn" 
                                            onclick="removeNewImage()"
                                            title="取消上傳新圖片">
                                        <i class="bi bi-x"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                                                        
                        <!-- 產品描述 -->
                        <div class="mb-4">
                            <label for="prodDescription" class="form-label">
                                <i class="bi bi-card-text"></i> 產品描述
                            </label>
                            
                             <textarea class="form-control" 
                                      id="prodDescription" 
                                      name="prodDescription"
                                      rows="8"
                                      th:text="${product.prodDescription}"></textarea>
                            
                            <div class="mt-2 text-end">
                                <small class="text-muted">
                                    已輸入 <strong><span id="charCount">0</span></strong> 字元
                                </small>
                            </div>
                        </div>
                        
                        <<!-- 表單按鈕 -->
                        <hr class="my-4">
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/products}" class="btn btn-secondary btn-lg">
                                <i class="bi bi-x-circle"></i> 取消
                            </a>
                            <button type="submit" class="btn btn-warning btn-lg">
                                <i class="bi bi-save"></i> 更新
                            </button>
                        </div>
                        
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function handleFileSelect(event) {
            const file = event.target.files[0];
            
            if (!file) {
                return;
            }
            
            if (!file.type.startsWith('image/')) {
                alert('請選擇圖片檔案！');
                event.target.value = '';
                return;
            }
            
            const maxSize = 5 * 1024 * 1024;
            if (file.size > maxSize) {
                alert('檔案大小超過 5MB！');
                event.target.value = '';
                return;
            }
            
            displayNewImagePreview(file);
        }
        
        function displayNewImagePreview(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                document.getElementById('newPreviewImage').src = e.target.result;
                document.getElementById('newImagePreviewContainer').style.display = 'block';
                document.getElementById('fileUploadArea').style.display = 'none';
            };
            
            reader.readAsDataURL(file);
        }
        
        function removeNewImage() {
            document.getElementById('imageFile').value = '';
            document.getElementById('newImagePreviewContainer').style.display = 'none';
            document.getElementById('fileUploadArea').style.display = 'block';
            document.getElementById('newPreviewImage').src = '';
        }
        
        // 字數統計
        document.addEventListener('DOMContentLoaded', function() {
            const textarea = document.getElementById('prodDescription');
            const charCount = document.getElementById('charCount');
            
            if (textarea && charCount) {
                charCount.textContent = textarea.value.length;
                
                textarea.addEventListener('input', function() {
                    charCount.textContent = textarea.value.length;
                });
            }
        });
    </script>
</body>
</html>
