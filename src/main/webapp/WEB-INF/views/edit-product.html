<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Product</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
<h1>Edit Product</h1>

<form th:action="@{/products/update/{id}(id=${product.prodNum})}" th:object="${product}" method="post">
<div class="mb-3">
<label for="prodNum" class="form-label">產品編號</label>
<input type="text" class="form-control" id="prodNum" th:field="*{prodNum}" readonly>
</div>

<div class="mb-3">
<label for="prodName" class="form-label">產品名稱</label>
<input type="text" class="form-control" id="prodName" th:field="*{prodName}" required>
</div>

<div class="mb-3">
<label for="prodType" class="form-label">產品類型</label>
<input type="text" class="form-control" id="prodType" th:field="*{prodType}">
</div>

<div class="mb-3">
<label for="prodPrice" class="form-label">產品價格</label>
<input type="number" step="0.01" class="form-control" id="prodPrice" th:field="*{prodPrice}" required>
</div>

<div class="mb-3">
<label for="prodLine" class="form-label">產品線</label>
<input type="text" class="form-control" id="prodLine" th:field="*{prodLine}">
</div>

<button type="submit" class="btn btn-success">Update</button>
<a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
</form>
</div>
</body>
</html>
