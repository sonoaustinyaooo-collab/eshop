<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>編輯產品</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        
        .image-preview {
            max-width: 100%;
            height: 300px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 280px;
            object-fit: contain;
        }
        
        .image-preview .placeholder {
            color: #6c757d;
            text-align: center;
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                
                <div class="form-container">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1>
                            <i class="bi bi-pencil-square"></i> 編輯產品
                        </h1>
                        <a th:href="@{/products}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> 返回列表
                        </a>
                    </div>
                    
                    <!-- ========== 產品表單 ========== -->
                    <form th:action="@{/products/update/{id}(id=${product.prodNum})}" 
                          th:object="${product}" 
                          method="post">
                        
                        <!-- 產品名稱 -->
                        <div class="mb-4">
                            <label for="prodName" class="form-label">
                                <i class="bi bi-tag-fill"></i> 產品名稱 
                                <span class="text-danger">*</span>
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="prodName" 
                                   th:field="*{prodName}"
                                   required>
                        </div>
                        
                        <!-- 產品類型 -->
                        <div class="mb-4">
                            <label for="prodType" class="form-label">
                                <i class="bi bi-grid-fill"></i> 產品類型
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="prodType" 
                                    th:field="*{prodType}">
                        </div>
                        
                        <!-- 產品價格 -->
                        <div class="mb-4">
                            <label for="prodPrice" class="form-label">
                                <i class="bi bi-currency-dollar"></i> 產品價格 
                                <span class="text-danger">*</span>
                            </label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text">NT$</span>
                                <input type="number" 
                                       step="1" 
                                       class="form-control" 
                                       id="prodPrice" 
                                       th:field="*{prodPrice}"
                                       required>
                            </div>
                        </div>
                        
                        <!-- 產品線 -->
                        <div class="mb-4">
                            <label for="prodLine" class="form-label">
                                <i class="bi bi-diagram-3-fill"></i> 產品線
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="prodLine" 
                                   th:field="*{prodLine}">
                        </div>
                        
                        <!-- ========== 產品圖片 ========== -->
                        <div class="mb-4">
                            <label for="prodImage" class="form-label">
                                <i class="bi bi-image-fill"></i> 產品圖片
                            </label>
                            
                            <input type="text" 
                                   class="form-control form-control-lg mb-2" 
                                   id="prodImage" 
                                   th:field="*{prodImage}"
                                   placeholder="請輸入圖片檔名"
                                   oninput="updateImagePreview()">
                            
                            <!-- 圖片預覽區 -->
                            <div class="image-preview" id="imagePreview">
                                <!-- 如果已有圖片，顯示圖片 -->
                                <img th:if="${product.hasImage()}" 
                                     th:src="@{/resources/images/products/{img}(img=${product.prodImage})}" 
                                     alt="產品圖片預覽">
                                
                                <!-- 如果沒有圖片，顯示佔位文字 -->
                                <div th:if="${!product.hasImage()}" class="placeholder">
                                    <i class="bi bi-image" style="font-size: 4rem;"></i>
                                    <p class="mt-3">圖片預覽區</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- ========== 產品描述 ========== -->
                        <div class="mb-4">
                            <label for="prodDescription" class="form-label">
                                <i class="bi bi-card-text"></i> 產品描述
                            </label>
                            
                            <textarea class="form-control" 
                                      id="prodDescription" 
                                      th:field="*{prodDescription}"
                                      rows="8"></textarea>
                            
                            <div class="mt-2 text-end">
                                <small class="text-muted">
                                    已輸入 <strong><span id="charCount">0</span></strong> 字元
                                </small>
                            </div>
                        </div>
                        
                        <!-- 表單按鈕 -->
                        <hr class="my-4">
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/products}" class="btn btn-secondary btn-lg">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-warning btn-lg">
                                <i class="bi bi-save"></i> Update
                            </button>
                        </div>
                        
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function updateImagePreview() {
            const filename = document.getElementById('prodImage').value.trim();
            const previewContainer = document.getElementById('imagePreview');
            
            if (filename) {
                const imageUrl = '/resources/images/products/' + filename;
                previewContainer.innerHTML = `
                    <img src="${imageUrl}" 
                         alt="產品圖片預覽" 
                         onerror="showImageError()"
                         style="max-width: 100%; max-height: 280px; object-fit: contain;">
                `;
            }
        }
        
        function showImageError() {
            const previewContainer = document.getElementById('imagePreview');
            previewContainer.innerHTML = `
                <div class="placeholder text-danger">
                    <i class="bi bi-exclamation-triangle-fill" style="font-size: 4rem;"></i>
                    <p class="mt-3">找不到圖片</p>
                    <small>請確認檔名是否正確</small>
                </div>
            `;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const textarea = document.getElementById('prodDescription');
            const charCount = document.getElementById('charCount');
            
            if (textarea && charCount) {
                charCount.textContent = textarea.value.length;
                
                textarea.addEventListener('input', function() {
                    charCount.textContent = textarea.value.length;
                });
            }
        });
    </script>
</body>
</html>
