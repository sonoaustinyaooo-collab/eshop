<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Customer</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
		<h1>Add New Customer</h1>

		<form th:action="@{/customers/save}" th:object="${customer}"
			method="post">
			<div class="mb-3">
				<label for="custName" class="form-label">客戶名稱</label> <input
					type="text" class="form-control" id="custName"
					th:field="*{custName}" required>
			</div>

			<div class="mb-3">
				<label for="custEmail" class="form-label">Email</label> <input
					type="email" class="form-control" id="custEmail"
					th:field="*{custEmail}" required>
			</div>

			<div class="mb-3">
				<label for="custPhone" class="form-label">電話</label> <input
					type="text" class="form-control" id="custPhone"
					th:field="*{custPhone}">
			</div>

			<div class="mb-3">
				<label for="custAddress" class="form-label">地址</label>
				<textarea class="form-control" id="custAddress"
					th:field="*{custAddress}" rows="3"></textarea>
			</div>

			<button type="submit" class="btn btn-success">Save</button>
			<a th:href="@{/customers}" class="btn btn-secondary">Cancel</a>
		</form>
	</div>
</body>
</html>
